<html>
    <head>
        <title>New Loan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>New Loan</h1>
        <form method="POST" action="NewLoan">
            <p>Retirement Date: <input type="text" name="name" required></p>
            <p>Partner Email: <input type="email" name="email" required></p>
            <p>Deliver Date: <input type="text" name="surname" disabled></p>
            <p>Book ISBN: <input type="number" name="isbn" required></p>
            <p><input type="number" name="id_loan" disabled></p>
            <p><input type="submit" value="Take a loan"></p>
        </form>
    </body>
</html>
