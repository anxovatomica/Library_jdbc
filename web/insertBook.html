<html>
    <head>
        <title>Book Insert</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Insert a Book</h1>
        <form method="POST" action="NewBook">
            <p>Name: <input type="text" name="name" required></p>
            <p>Author: <input type="text" name="author" required></p>
            <p>ISBN: <input type="number" name="isbn" min="13" max="13" required></p>
            <p>Release Date: <input type="number" name="release_date" required></p>
            <p><input type="submit" value="Create"></p>
        </form>
    </body>
</html>
